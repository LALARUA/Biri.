<body>


    <div class="ai-preloader active">
        <div class="ai-preloader-inner h-100 d-flex align-items-center justify-content-center">
            <div class="ai-child ai-bounce1"></div>
            <div class="ai-child ai-bounce2"></div>
            <div class="ai-child ai-bounce3"></div>
        </div>
    </div>
  
    <!-- Main Wrapper Start -->
    <div class="wrapper">
        <div class="coming-soon-area">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="comming-soon pt--25">
                            <figure class="mb--100">
                                <a href="index.html">
                                    <img src="assets/img/airi.png" alt="log">
                                </a>
                            </figure>
                            <h4 class="color--white text-uppercase lts-32 lts-md-5">Do as one wishes</h4>
                            <h1 class="color--red-dark heading-bigger font-bold mb--40">Coming Soon</h1>
                            <form style="margin-top: 100px" action="/authenticate" method="post" class="newsletter-form newsletter-form--4">
                                <input type="" name="username" id="email" class="newsletter-form__input" placeholder="邮箱" required>
                                <input type="" name="password" id="password" class="newsletter-form__input" placeholder="密码" required>
                                <div style="margin-top: 5px" class="checkbox mb-3">
                                    <label>
                                        <input type="checkbox" class="rem login" name="remember" value="rem">
                                        <span class="rem login" th:text="记住我"></span>
                                    </label>
                                </div>
                                <button type="submit" class="newsletter-form__submit">Airi.</button>
                            </form>



                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>
